<!DOCTYPE html>
<html>
  <head>
    <title>SCOM IISER TVM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="static/style.css" />
  </head>

  <body>
    <h1>SCOM IISER TVM</h1>

    <!-- Logout button -->
    <button id="logoutBtn" style="display:none;">Logout</button>

    <!-- Login box -->
    <div id="login">
      <h2>LOGIN</h2>
      <form id="form">
        <input type="text" id="user" placeholder="User" required /><br /><br />
        <input type="password" id="pass" placeholder="Password" required /><br /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <!-- Card tap box -->
    <div id="cardBox" style="display:none;">
      <h2>ID Card Tapping</h2>
      <select id="mealType">
        <option value="none" selected="selected">-- Select Type --</option>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
      </select>
      <br /><br />
      <input
        type="text"
        id="cardInput"
        placeholder="Enter card number"
        maxlength="10"
      />
    </div>

    <!-- Output box -->
    <div id="outputBox">
      <br />
      <b><p id="output" style="font-size: 25px"></p></b>
    </div>

    <!-- Attendance button -->
    <button id="attendanceBtn" style="display:none;">ðŸ“‹ Attendance</button>

    <script type="module" src="static/script.js"></script>
  </body>
</html>
