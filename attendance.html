<!DOCTYPE html>
<html>
<head>
  <title>Attendance Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="static/attendance.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
  
  
  <button id="logoutBtn">Logout</button>

  <!-- === LOGIN VIEW === -->
  <div id="loginSection" class="active">
    <div class="login-box" >
      <h2>Sign in to view attendance records</h2>
      <button id="googleSignInBtn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
        Sign in with Google
      </button>
    </div>
  </div>

  <!-- === DASHBOARD VIEW === -->
  <div id="dashboard">
    <h1>Attendance Dashboard</h1>

   

    <div class="controls">
      <div class="filter-box">
        <select id="cdhFilter">
          <option value="">All CDHs</option>
        </select>

        <select id="sessionType">
          <option value="">All Session-Type</option>
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
        </select>

        <input type="date" id="startDate" />
        <input type="date" id="endDate" />

        <button id="filterButton" class="btn primary">Apply Filter</button>
        <button class="btn danger" id="deleteFilteredBtn">Delete Filtered</button>
      </div>

      <div class="download-box">
        <button class="btn success" id="downloadFilteredBtn">Download Filtered</button>
        <button class="btn highlight" id="downloadAllBtn">⬇️ Download All</button>
      </div>
    </div>

    <div id="paginationInfo" class="page-info"></div>

    <div class="table-container">
      <table id="attendanceTable">
        <thead>
          <tr>
            <th>CDH</th>
            <th>Session-Type</th>
            <th>Card Number</th>
            <th id="timestampHeader" style="cursor:pointer;">Timestamp <span id="sortIcon">↕️</span></th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="paginationControls" class="pagination">
      <button class="btn" id="prevPage">⬅ Previous</button>
      <button class="btn" id="nextPage">Next ➡</button>
    </div>
  </div>

  <script type="module" src="static/attendance.js"></script>
  
</body>
</html>
